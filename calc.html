<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>RICalc</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    
    <!-- Optional theme -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    
    <!-- Latest compiled and minified JavaScript -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container-fluid">
        <div class="row">
          <div class="col-sm-12 col-md-12">Best Way To Know Your Worth</div>
        </div>
        <div class="row">
          <div class="col-sm-12 col-md-12">
            <form role="form">
                <div class="form-group">
                  <label for="annualincome">What is your Annual Income (after taxes)?</label>
                  <input type="text" class="form-control" id="annualincome" placeholder="Enter Amount">
                </div>
                <div class="form-group">
                  <label for="increaseincome">Estimated increase in income every year? </label>
                  <input type="text" class="form-control" id="increaseincome" placeholder="Enter Amount">
                </div>
                <div class="form-group">
                  <label for="spendincome">Which part of your income you spend only on yourself? </label>
                  <input type="text" class="form-control" id="spendincome" placeholder="Enter %">
                </div>
                <div class="form-group">
                  <label for="yearswork">How many more years you will like to work? </label>
                  <input type="text" class="form-control" id="yearswork" placeholder="Enter Years">
                </div>
                <button type="submit" class="btn btn-primary btn-lg">Calculate</button>
              </form>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6 col-md-6">.col-md-8</div>
          <div class="col-sm-6 col-md-6">.col-md-4</div>
        </div>
    </div> <!-- /container -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>-->
  </body>
</html>
